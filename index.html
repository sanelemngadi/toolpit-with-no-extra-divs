<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolpit with pure html and css</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- These are only just icons -->
        
    <div class="buttons">
        <a href="#" class="icons facebook toolpit" style="--content:' Facebook '">
            <span><i class="fab fa-facebook" ></i></span></a>

        <a href="#" class="icons twitter toolpit" style="--content:' Twitter '"><span><i class="fab fa-twitter"></i></span></a>

        <a href="#" class="icons instagram toolpit" style="--content:' Instagram '"><span><i class="fab fa-instagram"></i></span></a>

        <a href="#" class="icons whatsapp toolpit" style="--content:' WhatsApp '"><span><i class="fab fa-whatsapp"></i></span></a>

        <a href="#" class="icons github toolpit" style="--content:' Github '"><span><i class="fab fa-github"></i></span></a>

    </div>


    <div>
        <div class="extra-div">Facebook</div>
        <span>Icon</span>
    </div>
</body>
</html>
